---
description: Geopotential 925hPa
inputs:
 z925:
  - model: cosmo
    arkimet: product:GRIB1,,2,6; level:GRIB1,100,925
    eccodes: shortName is "z" and indicatorOfTypeOfLevel == 100 and level == 925 and centre != 98
    mgrib:
       grib_automatic_scaling: off
       grib_scaling_factor: 0.01
  - model: ifs
    arkimet: product:GRIB1,98,128,156; level:GRIB1,100,925
    eccodes: shortName is "gh" and indicatorOfTypeOfLevel == 100 and level == 925 and centre == 98
    mgrib:
       grib_automatic_scaling: off
       grib_scaling_factor: 0.1
       #grib_scaling_factor: 0.098066
recipe:
 - step: add_basemap
 - step: add_coastlines_bg
 - step: add_grib
   grib: z925
 - step: add_contour
   params:
    contour_shade: off
    contour: on
    contour_level_selection_type: interval
    contour_interval: 4
    contour_line_colour: black
    contour_line_thickness: 2
    contour_highlight: off
    contour_label: on
    contour_label_height: 0.4
    contour_label_frequency: 2
    contour_label_blanking: on
    contour_label_colour: navy
    legend: off
 - step: add_coastlines_fg
 - step: add_grid
 - step: add_boundaries
 - step: add_user_boundaries
 - step: add_geopoints
 - step: add_symbols
