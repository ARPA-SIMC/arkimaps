---
description: Frazione nevosa
inputs:
 sffraction:
   type: expr
   inputs: [tpdec3h, snowdec3h]
   expr: sffraction = snowdec3h[snowdec3h != 0] * 100 / tpdec3h[tpdec3h != 0]
   grib_set:
     shortName: tp
recipe:
 - step: add_basemap
 - step: add_coastlines_bg
 - step: add_grib
   grib: sffraction
 - step: add_contour
   params:
    contour_shade: off
    contour: on
    contour_level_selection_type: interval
    contour_line_colour: red
    contour_line_style: dot
    contour_line_thickness: 2
    contour_label_height: 0.40
    contour_highlight: off
    contour_label: on
    contour_min_level: 25.0
    contour_max_level: 100.0
    legend: off
    contour_interval: 25.
    legend: on
    legend_display_type: continuous
    legend_title: on
    legend_title_text: "Frazione nevosa"
    legend_text_colour: black
    legend_text_font_size: 0.4
    legend_title_font_size: 0.5
    legend_automatic_position: right
 - step: add_coastlines_fg
 - step: add_grid
 - step: add_boundaries
 - step: add_user_boundaries
 - step: add_geopoints
 - step: add_symbols
