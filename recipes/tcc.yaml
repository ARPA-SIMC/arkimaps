---
description: Total cloud cover
inputs:
 tcc:
  # COSMO
  - arkimet: product:GRIB1,,2,71
    eccodes: shortName is "clct"
    mgrib:
        grib_automatic_scaling: off
        grib_scaling_factor: 0.08
  # IFS-ECMWF
  - arkimet: product:GRIB1,98,128,164
    eccodes: shortName is "tcc"   # FIXME: discriminate between the two for grib_filter
    mgrib:
        grib_automatic_scaling: off
        grib_scaling_factor: 8
recipe:
 - step: add_basemap
   params: 
    subpage_map_projection: cylindrical
    subpage_lower_left_longitude: -5.0
    subpage_lower_left_latitude: 30.0
    subpage_upper_right_longitude: 27.0
    subpage_upper_right_latitude: 55.0
    # For an example of more, see skinnywms/plot/magics.py
 - step: add_coastlines_bg
 - step: add_grib
   name: tcc
 - step: add_contour
 - step: add_coastlines_fg
 - step: add_grid
 - step: add_boundaries
