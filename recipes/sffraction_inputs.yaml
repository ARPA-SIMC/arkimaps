# See https://github.com/ARPA-SIMC/arkimaps/wiki/issue38
---
description: Snow fraction input definitions
inputs:
 sffraction1h:
   type: expr
   inputs: [tpdec1h, snowdec1h]
   expr: |
           snowdec1h[tpdec1h <= 0.5] = 0
           tpdec1h[tpdec1h == 0] = 1
           sffraction1h = snowdec1h * 100 / tpdec1h
           sffraction1h.clip(0, 100, out=sffraction1h)
   grib_set:
     shortName: tp
