---
description: Relative humidity inputs
inputs:
 q700:
  - model: cosmo
    arkimet: product:GRIB1,,2,51;level:GRIB1,100,700
    eccodes: centre != 98 and shortName is "q" and indicatorOfTypeOfLevel == 100 and level == 700
  - model: ifs 
    arkimet: product:GRIB1,98,128,133;level:GRIB1,100,700
    eccodes: centre == 98 and shortName is "q" and indicatorOfTypeOfLevel == 100 and level == 700
 q850:
  - model: cosmo
    arkimet: product:GRIB1,,2,51;level:GRIB1,100,850
    eccodes: centre != 98 and shortName is "q" and indicatorOfTypeOfLevel == 100 and level == 850
  - model: ifs 
    arkimet: product:GRIB1,98,128,133;level:GRIB1,100,850
    eccodes: centre == 98 and shortName is "q" and indicatorOfTypeOfLevel == 100 and level == 850
 q925:
  - model: cosmo
    arkimet: product:GRIB1,,2,51;level:GRIB1,100,925
    eccodes: centre != 98 and shortName is "q" and indicatorOfTypeOfLevel == 100 and level == 925
  - model: ifs 
    arkimet: product:GRIB1,98,128,133;level:GRIB1,100,925
    eccodes: centre == 98 and shortName is "q" and indicatorOfTypeOfLevel == 100 and level == 925
 2d:
  - model: cosmo
    arkimet: product:GRIB1,,2,17
    eccodes: centre != 98 and shortName is "2d" and editionNumber == 1
  - model: ifs 
    arkimet: product:GRIB1,98,128,168
    eccodes: centre == 98 and shortName is "2d"
  - model: icon
    arkimet: product:GRIB2,,000,000,006,015,001
    eccodes: centre != 98 and shortName is "2d" and editionNumber == 2
 rh2m:
  - model: cosmo
    type: vg6d_transform
    args: ["--output-variable-list=B13003"]
    inputs: [t2m, 2d]
  - model: ifs
    type: vg6d_transform
    args: ["--output-variable-list=B13003"]
    inputs: [t2m, 2d]
  - model: erg5
    arkimet: product:GRIB2,00200,000,001,001,004,000;level:GRIB2S,103,003,0000001800
    eccodes: shortName is "r" and level == 2
  - model: icon
    type: vg6d_transform
    args: ["--output-variable-list=B13003"]
    inputs: [t2m, 2d]
 p700:
    type: vg6d_transform
    args: ["--comp-var-from-lev", "--trans-level-type=100"]
    inputs: [t700, q700]
 p850:
    type: vg6d_transform
    args: ["--comp-var-from-lev", "--trans-level-type=100"]
    inputs: [t850, q850]
 p925:
    type: vg6d_transform
    args: ["--comp-var-from-lev", "--trans-level-type=100"]
    inputs: [t925, q925]
 p1000:
    type: vg6d_transform
    args: ["--comp-var-from-lev", "--trans-level-type=100"]
    inputs: [t1000]
 td700:
    type: vg6d_transform
    args: ["--output-variable-list=B12103"]
    inputs: [t700, q700, p700]
 td850:
    type: vg6d_transform
    args: ["--output-variable-list=B12103"]
    inputs: [t850, q850, p850]
 rh700:
    type: vg6d_transform
    args: ["--output-variable-list=B13003"]
    inputs: [t700, q700, p700]
 rh850:
    type: vg6d_transform
    args: ["--output-variable-list=B13003"]
    inputs: [t850, q850, p850]
 rh925:
    type: vg6d_transform
    args: ["--output-variable-list=B13003"]
    inputs: [t925, q925, p925]
