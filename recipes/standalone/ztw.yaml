---
description: Temperature and Geopotential at 500hPa
render: no
recipe:
 - step: add_basemap
 - step: add_coastlines_bg
 - step: add_grib
   # Override in derived recipe
   id: add_grib_t
 - step: add_contour
   params:
    contour: off
    contour_label_height: 0.4
    contour_label_colour: navy
    contour_label_frequency: 1
    contour_label_blanking: off
    contour_line_thickness: 3
    contour_shade: on
    # Override in derived recipe
    # contour_level_list: [...]
    # contour_shade_colour_list: [...]
    contour_level_selection_type: list
    contour_shade_colour_method: list
    contour_shade_method: area_fill
    legend: on
    legend_display_type: continuous
    legend_title: on
    # Override in derived recipe
    # legend_title_text: "..."
    legend_text_colour: black
    legend_text_font_size: 0.4
    legend_title_font_size: 0.5
    legend_automatic_position: right
 - step: add_grib
   # Override in derived recipe
   id: add_grib_z
 - step: add_contour
   params:
    contour_shade: off
    contour: on
    contour_level_selection_type: interval
    contour_interval: 4
    contour_line_colour: black
    contour_line_thickness: 3
    contour_highlight: off
    contour_label: on
    contour_label_height: 0.6
    contour_label_frequency: 2
    contour_label_blanking: on
    contour_label_colour: navy
    legend: off
 - step: add_grib
   # Override in derived recipe
   id: add_grib_uv
 - step: add_wind
   params:
     wind_field_type: flags
     wind_flag_colour: black
     #wind_flag_length: 0.8
     wind_flag_origin_marker: off
     wind_flag_cross_boundary: on
     wind_thinning_method: automatic
     wind_thinning_factor: 1
 - step: add_coastlines_fg
 - step: add_grid
 - step: add_boundaries
 - step: add_user_boundaries
 - step: add_geopoints
 - step: add_symbols
