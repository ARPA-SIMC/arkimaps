---
description: Relative humidity at 2 metres
inputs:
 2d:
  - model: cosmo
    arkimet: product:GRIB1,,2,17
    eccodes: shortName is "2d"
  - model: ifs 
    arkimet: product:GRIB1,98,128,168
    eccodes: shortName is "2d"
 rh2m:
  - model: cosmo
    type: vg6d_transform
    args: ["--output-variable-list=B13003"]
    inputs: [t2m, 2d]
  - model: ifs
    type: vg6d_transform
    args: ["--output-variable-list=B13003"]
    inputs: [t2m, 2d]
  - model: erg5
    arkimet: product:GRIB2,00200,000,001,001,004,000;level:GRIB2S,103,003,0000001800
    eccodes: shortName is "r" and level == 2
recipe:
 - step: add_basemap
 - step: add_coastlines_bg
 - step: add_grib
   grib: rh2m
 - step: add_contour
   params:
    contour_shade: on
    contour_shade_method: area_fill
    contour_level_selection_type: level_list
    contour_shade_colour_method: list
    contour_level_list: [0.0, 20.0, 40.0, 60.0, 80.0, 90.0, 100.0]
    legend: on
    legend_display_type: continuous
    legend_title: on
    legend_text_colour: black
    legend_text_font_size: 0.4
    legend_title_text: "Relative Humidity at 2m [%]"
    legend_title_font_size: 0.5
    legend_automatic_position: right
    contour_highlight: off
    contour_label: off
    contour_hilo: off
    contour: off
    contour_shade_colour_list: [red, orange, yellow, green, cyan, blue]
 - step: add_coastlines_fg
 - step: add_grid
 - step: add_boundaries
 - step: add_user_boundaries
 - step: add_geopoints
 - step: add_symbols
