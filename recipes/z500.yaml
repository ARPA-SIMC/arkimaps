---
description: Geopotential 500hPa
inputs:
 z:
  # COSMO
  - arkimet: product:GRIB1,,2,6; level:GRIB1,100,500
    eccodes: shortName is "z" && centre != 98
  # IFS-ECMWF
  - arkimet: product:GRIB1,98,128,156; level:GRIB1,100,500
    eccodes: shortName is "z" && centre == 98
    mgrib:
        grib_automatic_scaling: off
        grib_scaling_factor: 9.8066
recipe:
 - step: add_basemap
   params: 
    subpage_map_projection: cylindrical
    subpage_lower_left_longitude: -5.0
    subpage_lower_left_latitude: 30.0
    subpage_upper_right_longitude: 27.0
    subpage_upper_right_latitude: 55.0
    # For an example of more, see skinnywms/plot/magics.py
 - step: add_coastlines_bg
 - step: add_grib
   name: z
 - step: add_contour
 - step: add_coastlines_fg
 - step: add_grid
 - step: add_boundaries
