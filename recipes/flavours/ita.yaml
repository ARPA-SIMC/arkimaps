---
flavours:
 - name: ita
   postprocess:
     - type: quantize
   steps:
     add_basemap:
       params:
         # Italia
         page_id_line: off
         output_width: 1280
         subpage_map_projection: cylindrical
         subpage_lower_left_longitude: 2.5
         subpage_lower_left_latitude: 35.0
         subpage_upper_right_longitude: 20.0
         subpage_upper_right_latitude: 50.0
         page_x_length: 38
         page_y_length: 31
         super_page_x_length: 40
         super_page_y_length: 32
         subpage_x_length: 34
         subpage_y_length: 30
         subpage_x_position: 2
         subpage_y_position: 1
         map_grid: on
         map_grid_latitude_reference: 45.0
         map_grid_longitude_reference: 0.0
         map_grid_longitude_increment: 2.5
         map_grid_latitude_increment: 2.5
         map_grid_colour: grey
         map_grid_line_style: dash
         map_label_colour: black
         map_label_height: 0.4
         map_label_latitude_frequency : 1
     add_boundaries:
       params:
         map_boundaries: on
         map_boundaries_colour: "#000000"
         map_administrative_boundaries_countries_list: ["ITA"]
         map_administrative_boundaries_colour: "#000000"
         map_administrative_boundaries_style: solid
         map_administrative_boundaries: on
         map_coastline_thickness: 2
     add_user_boundaries:
       skip: yes
     add_geopoints:
       skip: yes
     add_symbols:
       skip: yes
 - name: ita_small
   postprocess:
     - type: quantize
   steps:
     add_basemap:
       params:
         # Italia
         page_id_line: off
         output_width: 1050
         subpage_map_projection: cylindrical
         subpage_lower_left_longitude: 5.0
         subpage_lower_left_latitude: 35.0
         subpage_upper_right_longitude: 20.0
         subpage_upper_right_latitude: 48.0
         page_x_length: 38
         page_y_length: 31
         super_page_x_length: 40
         super_page_y_length: 32
         subpage_x_length: 34
         subpage_y_length: 30
         subpage_x_position: 2
         subpage_y_position: 1
         map_grid: on
         map_grid_latitude_reference: 45.0
         map_grid_longitude_reference: 0.0
         map_grid_longitude_increment: 2.5
         map_grid_latitude_increment: 2.5
         map_grid_colour: grey
         map_grid_line_style: dash
         map_label_colour: black
         map_label_height: 0.4
         map_label_latitude_frequency : 1
     add_boundaries:
       params:
         map_boundaries: on
         map_boundaries_colour: "#000000"
         map_administrative_boundaries_countries_list: ["ITA"]
         map_administrative_boundaries_colour: "#000000"
         map_administrative_boundaries_style: solid
         map_administrative_boundaries: on
         map_coastline_thickness: 2
     add_user_boundaries:
       skip: yes
     add_geopoints:
       skip: yes
     add_symbols:
       skip: yes
 - name: ita_web
   postprocess:
     - type: quantize
   steps:
     add_basemap:
       params:
         # Italia
         # borderless and transparent for web georeferenced products
         # example to georeference this output:
         # (order: lower left lon, upper right lat, upper right lon, lower left lat)
         # gdal_translate -of Gtiff -a_srs 'EPSG:3857' -a_ullr 389618.2177764575 6446275.841017158 2226389.8158654715 4163881.144064294 plot.png out.tiff
         page_id_line: off
         output_width: 1280
         output_cairo_transparent_background: True
         subpage_map_projection: EPSG:3857
         subpage_lower_left_longitude: 3.5
         subpage_lower_left_latitude: 35.0
         subpage_upper_right_longitude: 20.0
         subpage_upper_right_latitude: 50.0
         page_frame: off
         subpage_frame: off
         skinny_mode: on
         page_x_length: 28.95
         page_y_length: 36
         super_page_x_length: 28.95
         super_page_y_length: 36
         subpage_x_length: 28.95
         subpage_y_length: 36
         subpage_x_position: 0
         subpage_y_position: 0
         map_grid: off
     add_coastlines_bg:
       skip: yes
     add_coastlines_fg:
       skip: yes
     add_boundaries:
       skip: yes
     add_user_boundaries:
       skip: yes
     add_geopoints:
       skip: yes
     add_symbols:
       skip: yes
