---
flavours:
 - name: adriatic
   steps:
     add_basemap:
       params:
         # Adriatico
         page_id_line: off
         output_width: 1050
         subpage_map_projection: cylindrical
         subpage_lower_left_longitude: 12.0
         subpage_lower_left_latitude: 40.0
         subpage_upper_right_longitude: 20.0
         subpage_upper_right_latitude: 46.0
         page_x_length: 38
         page_y_length: 31
         super_page_x_length: 40
         super_page_y_length: 32
         subpage_x_length: 34
         subpage_y_length: 30
         subpage_x_position: 2
         subpage_y_position: 1
         map_grid: on
         map_grid_latitude_reference: 45.0
         map_grid_longitude_reference: 0.0
         map_grid_longitude_increment: 2.5
         map_grid_latitude_increment: 2.5
         map_grid_colour: grey
         map_grid_line_style: dash
         map_label_colour: black
         map_label_height: 0.4
         map_label_latitude_frequency : 1
     add_boundaries:
       params:
         map_boundaries: on
         map_boundaries_colour: "#000000"
         map_administrative_boundaries_countries_list: ["ITA"]
         map_administrative_boundaries_colour: "#000000"
         map_administrative_boundaries_style: solid
         map_administrative_boundaries: on
         map_coastline_thickness: 2
     add_user_boundaries:
       skip: yes
     add_geopoints:
       skip: yes
     add_symbols:
       skip: yes
