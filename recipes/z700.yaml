---
description: Geopotential 700hPa
inputs:
 z:
  - name: cosmo
    arkimet: product:GRIB1,,2,6; level:GRIB1,100,700
    eccodes: shortName is "z" and centre != 98
    mgrib:
       grib_automatic_scaling: off
       grib_scaling_factor: 0.01
  - name: ifs
    arkimet: product:GRIB1,98,128,156; level:GRIB1,100,700
    eccodes: shortName is "z" and centre == 98
    mgrib:
       grib_automatic_scaling: off
       grib_scaling_factor: 0.1
       #grib_scaling_factor: 0.098066

recipe:
 - step: add_basemap
   params: 
    subpage_map_projection: cylindrical
    subpage_lower_left_longitude: -5.0
    subpage_lower_left_latitude: 30.0
    subpage_upper_right_longitude: 27.0
    subpage_upper_right_latitude: 55.0
    # For an example of more, see skinnywms/plot/magics.py
 - step: add_coastlines_bg
 - step: add_grib
   name: z
 - step: add_contour
   params:
    contour_shade: off
    contour: on
    contour_level_selection_type: interval
    contour_interval: 4
    contour_line_colour: black
    contour_line_thickness: 2
    contour_highlight: off
    contour_label: on
    contour_label_height: 0.4
    contour_label_frequency: 2
    contour_label_blanking: on
    contour_label_colour: navy
    legend: off
 - step: add_coastlines_fg
 - step: add_grid
 - step: add_boundaries
