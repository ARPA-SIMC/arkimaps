---
description: Low Cloud Cover
inputs:
 lcc:
  # COSMO
  - arkimet: product:GRIB1,,2,73
    eccodes: shortName is "clcl"
    mgrib:
        grib_automatic_scaling: off
        grib_scaling_factor: 0.08
  # IFS-ECMWF
  - arkimet: product:GRIB1,98,128,186
    eccodes: shortName is "lcc"
    mgrib:
        grib_automatic_scaling: off
        grib_scaling_factor: 8
recipe:
 - step: add_basemap
   params: 
    subpage_map_projection: cylindrical
    subpage_lower_left_longitude: -5.0
    subpage_lower_left_latitude: 30.0
    subpage_upper_right_longitude: 27.0
    subpage_upper_right_latitude: 55.0
    # For an example of more, see skinnywms/plot/magics.py
 - step: add_coastlines_bg
 - step: add_grib
   name: lcc
 - step: add_contour
   params:
    contour: off
    contour_highlight: off
    contour_label: off
    contour_level_list: [0.0, 10.0, 20.0, 30.0, 40.0, 50.0, 60.0, 70.0, 80.0, 90.0, 100.0]
    contour_min_level: 50.0
    contour_max_level: 100.0
    contour_level_selection_type: level_list
    contour_shade: on
    contour_shade_max_level_colour: rgba(255,0,0,0.2)
    contour_shade_min_level_colour: rgba(255,0,0,0.0)
    contour_shade_method: area_fill
    contour_shade_technique: polygon_shading
    legend: on
 - step: add_coastlines_fg
 - step: add_grid
 - step: add_boundaries
